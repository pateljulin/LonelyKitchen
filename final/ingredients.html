    <script>
        $('[id^=recipe]').hide();
        function allIngredients() {
            fetch('http://localhost/final/ingredientsDb.php')
              .then(function(response) {
                response.json().then(function(result) {
                    $('[id^=ingredient]').hide();
                    var template = $('[id^=ingredient]')[0];
                    var list = $('#iList');
                    
                    var i = 1;
                    result.forEach(function(ingredient) {
                        var divSelector = "#ingredient" + i;
                        var aSelector = "#ingredient" + i + " > a";
                        var imgSelector = aSelector + " > img";
                        var nameSelector = aSelector + " > .portfolio-box-caption > .portfolio-box-caption-content > .project-name";


                        $(divSelector).show();
                        $(aSelector).attr('href', '#');
                        $(divSelector).off('click');
                        $(divSelector).attr('data-name', ingredient.ingredient);
                       $(divSelector).click(function (e) {
                                  e.preventDefault();
                                    
                                    var name = $(this).attr('data-name');
                                    postData('http://localhost/final/ingredientsDb.php', "add=" + name, false).then(function(result) {
                                       if (result == "true") {
                                           swal("Added!", name + " was added to your list", "success");
                                           allIngredients();
                                       } else {
                                           swal("Error", "Failed to add " + name, "error");
                                       }
                                   });
                                });
                        //TODO Uncomment me when u get images
                        //$(imgSelector).attr('src', ingredient.ingredientURL);
                        $(nameSelector).text(ingredient.ingredient);

                        i++;
                    });
                });
              })
              .then(function(myJson) {
                console.log(myJson);
              });
        }
        
        function search(val) {
            postData('http://localhost/final/ingredientsDb.php', "search=" + val)
                      .then(function(result) {
                            $('[id^=ingredient]').hide();
                            var template = $('[id^=ingredient]')[0];
                            var list = $('#iList');
                            
                            var i = 1;
                            result.forEach(function(ingredient) {
                                var divSelector = "#ingredient" + i;
                                var aSelector = "#ingredient" + i + " > a";
                                var imgSelector = aSelector + " > img";
                                var nameSelector = aSelector + " > .portfolio-box-caption > .portfolio-box-caption-content > .project-name";
                                
                                var div = $(divSelector);
                                
                                if (div.length == 0) {
                                    //Create div if it doesn't exist already
                                    var newI = template.clone();
                                    newI.appendto(list);
                                    newI.attr('id', '#ingredient' + i);
                                    
                                }

                                $(divSelector).show();
                                $(aSelector).attr('href', '#');
                                $(divSelector).attr('data-name', ingredient.ingredient);
                                $(divSelector).off('click');
                                $(divSelector).click(function (e) {
                                  e.preventDefault();
                                    
                                    var name = $(this).attr('data-name');
                                    postData('http://localhost/final/ingredientsDb.php', "add=" + name, false).then(function(result) {
                                       if (result == "true") {
                                           swal("Added!", name + " was added to your list", "success");
                                           allIngredients();
                                       } else {
                                           swal("Error", "Failed to add " + name, "error");
                                       }
                                   });
                                });
                                //TODO Uncomment me when u get images
                                //$(imgSelector).attr('src', ingredient.ingredientURL);
                                $(nameSelector).text(ingredient.ingredient);

                                i++;
                            });
                      });
        }
        
        $(document).ready(function() {
            allIngredients();
        });
        
        console.log("TESTTT");
        
        function postData(url, data, json = true) {
          // Default options are marked with *
          return fetch(url, {
            body: data,
            method: 'POST',
            redirect: 'follow',
            headers: {
              'content-type': 'application/x-www-form-urlencoded'
            }
          })
          .then(response => { 
              if (json) 
                  return response.json() 
             else
                 return response.text() 
            })
        }
        
        var timerid;
        $("#search").on('input', function (e) {
            var value = $(this).val();
            if($(this).data("lastval") != value) {

                $(this).data("lastval", value);
                clearTimeout(timerid);

                timerid = setTimeout(function () {
                    if (value.length > 0) {
                        search(value);
                    } else {
                        allIngredients();
                    }
                }, 400);
            }
        });
    </script>
